---

- name: NTP | Include OS-specific variables.
  include_vars: '{{ ansible_os_family }}.yml'
  tags:
    - ntp
    - ntp-package
    - ntp-configure
    - ntp-service
    - package
    - configure
    - service

- name: NTP | Define NTP service name.
  set_fact:
    ntp_service_name: '{{ ntp_default_service_name }}'
  when: not ntp_service_name
  tags:
    - ntp
    - ntp-package
    - ntp-configure
    - ntp-service
    - package
    - configure
    - service

- name: NTP | Define NTP packages.
  set_fact:
    ntp_packages: '{{ ntp_default_packages | list }}'
  when: not ntp_packages
  tags:
    - ntp
    - ntp-package
    - ntp-configure
    - ntp-service
    - package
    - configure
    - service

- include: package.yml
  tags:
    - ntp
    - ntp-package
    - package

- include: configure.yml
  tags:
    - ntp
    - ntp-configure
    - configure

- include: service.yml
  tags:
    - ntp
    - ntp-service
    - service